<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio relay for KaiOS</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body id="body">
    <h3>Radio relay for KaiOS browser</h3>
    <section id="stations">
        <div class="station">
            <button id="silver-play" class="play-pause">Play</button>
            <a href="https://www.silver.ru/">Серебряный дождь</a>
            <audio id="silver-station" src="http://silverrain.hostingradio.ru/silver128.mp3"></audio>
        </div>
        <br>
        <div class="station">
            <button id="asebeia-play" class="play-pause">Play</button>
            <a href="https://asebeia.su/radio">Асебия</a>
            <audio class="audio-station" id="asebeia-station"
                src="https://azura.asebeia.su/listen/music/radio.mp3"></audio>
        </div>
    </section>
    <section id="now-playing">
    </section>
    <p>for personal use by A.N., last update 6 Sep 2023</p>
    <script src="script.js"></script>
</body>

</html>
